<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Never Lose a Ball</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        scroll-behavior: smooth;
      }
      .theme-color {
        color: #35c77a;
      }
      .theme-bg {
        background-color: #35c77a;
      }
      .theme-border {
        border-color: #35c77a;
      }
      .section-transition {
        transition: all 0.3s ease;
      }
      .section-transition:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .gradient-bg {
        background-image: linear-gradient(135deg, #35c77a 0%, #2aa866 100%);
      }
      .card-hover:hover {
        border-color: #35c77a;
        box-shadow: 0 0 15px rgba(53, 199, 122, 0.15);
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <header
      class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-10"
    >
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <div
              class="w-12 h-12 rounded-full gradient-bg flex items-center justify-center shadow-lg"
            >
              <img
                src="./assets/logo.svg"
                alt="Never Lose a Ball Logo"
                class="w-8 h-8"
              />
            </div>
            <div>
              <h1 class="text-2xl font-bold theme-color">Never Lose a Ball</h1>
              <p class="text-gray-600 text-sm">Smart Ball Tracking App</p>
            </div>
          </div>
          <nav class="hidden md:block">
            <ul class="flex space-x-8">
              <li>
                <a
                  href="./privacy"
                  class="text-gray-600 hover:theme-color font-medium transition-colors"
                  >Privacy Policy</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="bg-gradient-to-b from-white to-gray-50 py-20 h-[90vh]">
      <div class="container mx-auto px-4 text-center">
        <div class="inline-block p-2 bg-green-100 rounded-full mb-6">
          <div
            class="w-20 h-20 rounded-full gradient-bg flex items-center justify-center shadow-md mx-auto"
          >
            <img
              src="./assets/logo.svg"
              alt="Never Lose a Ball Logo"
              class="w-12 h-12"
            />
          </div>
        </div>
        <h2 class="text-4xl font-bold mb-6 theme-color">
          Welcome to Never Lose a Ball
        </h2>
        <p class="text-gray-600 max-w-2xl mx-auto mb-8 text-lg">
          Track your soccer ball effortlessly with smart technology. Never lose
          sight of your game again!
        </p>
        <a
          href="./privacy"
          class="inline-block px-8 py-3 rounded-full gradient-bg text-white font-semibold text-lg section-transition"
        >
          View Privacy Policy
        </a>
      </div>
    </section>

    <footer class="bg-white border-t border-gray-200 mt-10 py-6">
      <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        &copy; 2025 Never Lose a Ball. All rights reserved.
      </div>
    </footer>
  </body>
</html>
